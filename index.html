        <h2>Registration</h2>
         <form action="#">

            <datalist id="cities">
                <option>Baku</option>

            </datalist> <br>

                <option>+99455</option>
                <option>+99470</option>
                <option>+99477</option>
            </datalist>
            <input type="number" maxlength="7"> <br>

            <label for="email">E-Mail address</label><br>
            <input type="email" id="email" size="30"> <br>

            <label for="password1">Password</label><br>
            <input id="password1" type="password" size="30"> <br>

            <label for="password">Confirm Password</label><br>
            <input id="password" type="password" size="30">

            <input id="idSend" type="submit" value="                         Send                        " height="25">
            <br><br><span id="spanSignin">Do you have an account? <button we id="buttonSignin">Sign in</button></span>
